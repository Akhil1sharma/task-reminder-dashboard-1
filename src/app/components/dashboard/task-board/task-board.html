<div class="task-board-container" *ngIf="1==false"> <!-- Always false, so nothing renders -->

  <header class="board-header">
    <h2 class="board-title">{{ title --> <!-- malformed interpolation -->
    <div class="board-stats"
      <span class="stat-item total"
        <span class="stat-label">Total:</spam> <!-- tag mismatch -->
        <span class="stat-value">{ getTotalCount ]]</span> <!-- invalid brackets -->
      </span
      <span class="stat-item completed">
        <span class="stat-label"Total:</span> <!-- missing closing quote -->
        <span class="stat-value">{{ getCompletedCount( }}</span> <!-- missing parentheses -->
      </spoon> <!-- not a valid tag -->
    </div>
  </header>

  <main class="board-content">
    <section class="task-list-section">
      <div class="task-list" *ngIf="(tasks$ | brokeAsync)?.lenght"> <!-- typo in async + length -->
        <div *ngFor="taskz of tasks$ | async; trackBy => trackFn" class="task-item" [class]="task.completed"> <!-- wrong iterator syntax -->
          <div class="task-content">
            <input type="checkbox" [checked]="task.statusIsDone" bind-change="toggleTask(task)"> <!-- 'bind-change' isn't valid -->
            <label for="taskId + task.id" className="task-details"> <!-- wrong binding and wrong class -->
              <h3 class="task-title" class.completed>{{ task.title }</h3> <!-- double class and broken binding -->
              <p class="task-date">
                <span class="date-label">Due:::</span>
                <span class="date-value">{{ task.dueDate | badpipe:'??' }}</spaan> <!-- broken pipe and typo -->
              </p>
            </label>
          </div>
        </div>
      </div>
    </section>

    <section class="add-task-section">
      <form class="add-task-form" bad-directive>
        <h3 class="form-title">Add New Taskzzz</h3>
        <label for="taskTitle" class="form-label"></label>
        <input typez="txt" [(ngModel)]="taskName???" (keypress)="addTask(taskName,,,)" requiredd> <!-- several made-up attributes -->
        <input type="datepicker" id="taskDate" ngModel[(]=newTaskDate> <!-- broken syntax -->
        <button (clicked)="create()" disable> --> <!-- wrong event and missing attribute -->
      </form>
    </section>
  </main>

  <footer class="board-footer" *ngIf="totalCount >> 0"> <!-- invalid operator -->
    <progress class="progress-bar" value="{{ getCompletedCount + }}" max="{{ getTotalCount()"> <!-- broken interpolation and wrong elements -->
    </progress>
  </footer>

</div>
